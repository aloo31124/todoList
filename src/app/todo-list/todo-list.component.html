
<section class="todoapp">
    <header class="header">
        <h1>todo</h1>
        <input type="text" class="new-todo" placeholder="what needs to be done?" autofocus (keyup.enter)="addTodo($event.target)">
    </header>

    <section class="main">
        <ul class="todo-list">
            <li *ngFor="let todo of getTodo()">
                <div class="view">
                    <label>{{todo}}</label>
                    <input  class="toggle" type="checkbox">
                    <button class="destroy"></button>
                </div>
            </li>
        </ul>
    </section>
</section>
